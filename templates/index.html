    <script>
        let currentTableName = null;

        // åˆ†æè§†å›¾
        async function analyzeView() {
            const viewName = document.getElementById('viewNameInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const treeContainer = document.getElementById('treeContainer');

            if (!viewName) {
                showError('è¯·è¾“å…¥è¡¨æˆ–è§†å›¾åç§°');
                return;
            }

            errorMessage.style.display = 'none';
            treeContainer.innerHTML = '<div class="loading">æ­£åœ¨åˆ†æ...</div>';

            try {
                const checkResponse = await fetch('/api/check_view', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ view_name: viewName })

                if (!checkResponse.ok) {
                    const error = await checkResponse.json();
                    showError(error.error || 'è§†å›¾ä¸å­˜åœ¨');
                    treeContainer.innerHTML = '<div class="empty-state"><div class="empty-state-icon">âŒ</div><p>è§†å›¾ä¸å­˜åœ¨æˆ–æŸ¥è¯¢å¤±è´¥</p></div>';
                    return;
                }

                const depsResponse = await fetch('/api/dependencies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ view_name: viewName })
                });

                const data = await depsResponse.json();

                if (!depsResponse.ok) {
                    showError(data.error || 'è·å–ä¾èµ–å…³ç³»å¤±è´¥');
                    return;
                }

                // ä¼ é€’å¯¹è±¡ç±»å‹ä¿¡æ¯
                renderTree(viewName, data.dependencies, data.object_type);

            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
                treeContainer.innerHTML = '<div class="empty-state"><div class="empty-state-icon">âš ï¸</div><p>ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨è¿æ¥</p></div>';
            }
        }

        // æ¸²æŸ“ä¾èµ–æ ‘
        function renderTree(rootName, dependencies, objectType) {
            const treeContainer = document.getElementById('treeContainer');

            // æ ¹æ®å¯¹è±¡ç±»å‹é€‰æ‹©å›¾æ ‡
            const rootIcon = objectType === 'view' ? 'ğŸ“Š' : 'ğŸ“‹';
            const objTypeText = objectType === 'view' ? 'è§†å›¾' : 'è¡¨';

            if (dependencies.length === 0) {
                treeContainer.innerHTML = `
                    <div class="tree-node">
                        <div class="tree-node-content root" onclick="loadTableStructure('${rootName}')">
                            <span class="icon">${rootIcon}</span>
                            <span class="node-name">${rootName}</span>
                        </div>
                        <div style="padding: 20px; text-align: center; color: #999;">
                            è¯¥${objTypeText}æ²¡æœ‰ä¾èµ–ä»»ä½•è¡¨æˆ–è§†å›¾
                        </div>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="tree-node">
                    <div class="tree-node-content root" onclick="loadTableStructure('${rootName}')">
                        <span class="icon">${rootIcon}</span>
                        <span class="node-name">${rootName}</span>
                    </div>
                    <div class="tree-children expanded">
            `;

            dependencies.forEach(dep => {
                html += createNodeHTML(dep);
            });

            html += `
                    </div>
                </div>
            `;

            treeContainer.innerHTML = html;
        }

        // åˆ›å»ºèŠ‚ç‚¹ HTML
        function createNodeHTML(node) {
            const icon = node.type === 'view' ? 'ğŸ“Š' : 'ğŸ“‹';
            const typeClass = node.type;
            const typeLabel = node.type === 'view' ? 'è§†å›¾' : 'è¡¨';
            const toggleIcon = node.has_children ? '<span class="toggle-icon">â–¶</span>' : '<span class="toggle-icon" style="visibility: hidden;">â–¶</span>';

            return `
                <div class="tree-node">
                    <div class="tree-node-content ${typeClass}" onclick="handleNodeClick(event, this, '${node.name}', ${node.has_children})">
                        ${toggleIcon}
                        <span class="icon">${icon}</span>
                        <span class="node-name">${node.name}</span>
                        <span class="node-type ${typeClass}">${typeLabel}</span>
                    </div>
                    ${node.has_children ? '<div class="tree-children" data-view-name="' + node.name + '"></div>' : ''}
                </div>
            `;
        }

        // å¤„ç†èŠ‚ç‚¹ç‚¹å‡»
        function handleNodeClick(event, element, nodeName, hasChildren) {
            // ç§»é™¤æ‰€æœ‰é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.tree-node-content').forEach(el => {
                el.classList.remove('selected');
            });

            // æ·»åŠ é€‰ä¸­çŠ¶æ€
            element.classList.add('selected');

            // åŠ è½½è¡¨ç»“æ„
            loadTableStructure(nodeName);

            // å¦‚æœæœ‰å­èŠ‚ç‚¹ï¼Œåˆ‡æ¢å±•å¼€/æŠ˜å 
            if (hasChildren) {
                toggleNode(element, nodeName);
            }
        }

        // åˆ‡æ¢èŠ‚ç‚¹å±•å¼€/æŠ˜å 
        async function toggleNode(element, viewName) {
            const childrenContainer = element.nextElementSibling;
            const toggleIcon = element.querySelector('.toggle-icon');

            if (!childrenContainer) return;

            if (childrenContainer.classList.contains('expanded')) {
                childrenContainer.classList.remove('expanded');
                toggleIcon.classList.remove('expanded');
                return;
            }

            if (childrenContainer.children.length === 0) {
                childrenContainer.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

                try {
                    const response = await fetch('/api/dependencies', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ view_name: viewName })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        let html = '';
                        data.dependencies.forEach(dep => {
                            html += createNodeHTML(dep);
                        });

                        if (html === '') {
                            html = '<div style="padding: 10px; color: #999; font-size: 14px;">æ— ä¾èµ–</div>';
                        }

                        childrenContainer.innerHTML = html;
                    } else {
                        childrenContainer.innerHTML = '<div style="padding: 10px; color: #c33; font-size: 14px;">åŠ è½½å¤±è´¥</div>';
                    }
                } catch (error) {
                    childrenContainer.innerHTML = '<div style="padding: 10px; color: #c33; font-size: 14px;">ç½‘ç»œé”™è¯¯</div>';
                }
            }

            childrenContainer.classList.add('expanded');
            toggleIcon.classList.add('expanded');
        }

        // åŠ è½½è¡¨ç»“æ„
        async function loadTableStructure(tableName) {
            currentTableName = tableName;
            const detailPanel = document.getElementById('detailPanel');

            detailPanel.innerHTML = '<div class="loading">åŠ è½½è¡¨ç»“æ„ä¸­...</div>';

                    body: JSON.stringify({ table_name: tableName })

            let html = `

                            <div class="table-info-value">${data.table_name}</div>
                        </div>
                        <div class="table-info-row">
                            <div class="table-info-label">è¡¨æ³¨é‡Š:</div>
                            <div class="table-info-value">
                                <input type="text" class="comment-input" id="tableComment"
                                       value="${data.table_comment || ''}"
                                       placeholder="è¯·è¾“å…¥è¡¨æ³¨é‡Š">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>å­—æ®µç»“æ„</h3>
                    <table class="structure-table">
                        <thead>
                            <tr>
                                <th style="width: 20%;">å­—æ®µå</th>
                                <th style="width: 15%;">æ•°æ®ç±»å‹</th>
                                <th style="width: 10%;">å¯ç©º</th>
                                <th style="width: 15%;">é»˜è®¤å€¼</th>
                                <th style="width: 40%;">æ³¨é‡Š</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            data.columns.forEach((col, index) => {
                const nullableBadge = col.nullable
                    ? '<span class="nullable-badge nullable-yes">YES</span>'
                    : '<span class="nullable-badge nullable-no">NO</span>';

                        <td>${col.default || '-'}</td>
                        <td>
                            <input type="text"
                                   class="column-comment"
                                   data-column="${col.name}"
                                   value="${col.custom_comment || ''}"
                                   placeholder="è¯·è¾“å…¥å­—æ®µæ³¨é‡Š">
                        </td>
                    </tr>
                `;
            });

            html += `

                    </table>
                </div>

                <button class="save-button" onclick="saveComments()">ä¿å­˜æ³¨é‡Š</button>
            `;

            detailPanel.innerHTML = html;
        }

        // ä¿å­˜æ³¨é‡Š
        async function saveComments() {
            if (!currentTableName) {
                return;
            }

            const tableComment = document.getElementById('tableComment').value;
            const columnComments = {};

            document.querySelectorAll('.column-comment').forEach(input => {
                const columnName = input.getAttribute('data-column');
                const comment = input.value;
                if (comment) {
                    columnComments[columnName] = comment;
                }
            });

            const saveButton = document.querySelector('.save-button');
            saveButton.disabled = true;
            saveButton.textContent = 'ä¿å­˜ä¸­...';

            try {
                const response = await fetch('/api/save_comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        table_name: currentTableName,
                        table_comment: tableComment,
                        column_comments: columnComments

                const data = await response.json();

                if (response.ok) {
                    showSuccess('æ³¨é‡Šä¿å­˜æˆåŠŸï¼');
                } else {

                }

            } catch (error) {

            } finally {

                saveButton.textContent = 'ä¿å­˜æ³¨é‡Š';
            }
        }

        }

        // å›è½¦é”®è§¦å‘åˆ†æ
